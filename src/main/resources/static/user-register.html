<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form>
  <div>
    <label>
      <input type="text" name="id" placeholder="아이디 입력" required>
    </label>
  </div>
  <div>
    <label>
      <input type="email" name="email" placeholder="이메일 입력" required>
    </label>
  </div>
  <div>
    <label>
      <input type="password" name="password" placeholder="비밀번호 입력" required>
    </label>
  </div>
  <div>
    <label>
      <input type="password" name="check-password" placeholder="비밀번호 재입력" required>
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="name" placeholder="이름 입력" required>
    </label>
  </div>
  <div>
    <label>
      <input type="date" name="birth" placeholder="생년월일 입력">
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="address1" placeholder="주소 입력">
    </label>
  </div>
  <div>
    <label>
      <input type="text" name="address2" placeholder="상세 주소 입력">
    </label>
  </div>
  <div>
    <button>회원가입</button>
  </div>
</form>
</body>
</html>
